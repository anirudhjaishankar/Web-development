<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->
<script src="auth.js"></script>

	<!-- INCLUDED FILES FOR BOOTSTRAP AND JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.
	1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="college.css">

</head>
<body>
	<div class="container">
			<div class="jumbotron">
				<div id="loginmain" class="container">
					<h1 id="loginhead" align="center">LOGIN</h1>

					<form id="form">
						<div class="form-group">
						  <label for="License">Login ID</label>
						  <input type="text" class="form-control" id="Username" placeholder="Login ID" required>
						</div>
						<div class="form-group">
						  <label for="Password">Password</label>
						  <input type="password" class="form-control" id="Password" placeholder="Password" required>					  
						</div>
						<button type="submit" onclick="auth()" class="btn btn-info center" align="center">Submit</button>
					</form>
				</div>
			</div>
		</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
<h2>Register</h2>
<form><p>
	<label for="fname">First Name:</label>
	<input id="fname" type="text" name="fname" placeholder="John" required>

	<label for="lname">Last Name:</label>
	<input id="lname" type="text" name="lname" placeholder="Smith" required>
</p>

<p>
	<label for="male">Male</label>
	<input type="radio" name="Gender" id="male">

	<label for="Female">Female</label>
	<input type="radio" name="Gender" id="Female">

    <label for="Others">Others</label>
	<input type="radio" name="Gender" id="Others">
</p>

<p>
	<label for="Email">Email:</label>
	<input id="Email" type="email" name="email" placeholder="your email" required>

    <label for="Pass">Password:</label>
	<input id="Email" type="password" name="password" placeholder="password" pattern=".{5,10}" title="5-10 characters">
</p>

<p>
    <label for="Birthday">Birthday:</label>
    <select id="Birthday" for="Month" placeholder="Month">
    	<option id="Month">Jan</option>
    	<option id="Month">Feb</option>
    	<option id="Month">Mar</option>
    	<option id="Month">Apr</option>
    	<option id="Month">May</option>
    	<option id="Month">June</option>
    	<option id="Month">July</option>
    	<option id="Month">Aug</option>
    	<option id="Month">Sep</option>
    	<option id="Month">Oct</option>
    	<option id="Month">Nov</option>
    	<option id="Month">Dec</option>
    </select>
    
    <select id="Birthday" placeholder="Day"></select>

    <select id="Birthday" placeholder="Year"></select>
</p>

<p>
	<label for="agree">I agree to the terms and conditions </label>
	<input type="checkbox" required>
</p>
<input type="submit">
</form>
</body>
</html>

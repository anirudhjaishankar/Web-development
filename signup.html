	<!-- FORMS -->
	<div class="container" id="form">
		<h1 id="signhead" align="center">SIGN UP</h1>
		<form>
			<div class="form-group">
			    <label for="license">License number:</label>
			    <input type="text" class="form-control" id="license" placeholder="Eg: 111616104008" required>
			</div>
			<div class="form-group">
			    <label for="PharmacyName">Pharmacy Name:</label>
			    <input type="text" class="form-control" id="PharmacyName" placeholder="Eg: Williams Pharmacy" required>
			</div>

			<div class="form-group left">
			    <label for="password">Password:</label>
			    <input type="password" class="form-control" id="password" placeholder="">
			</div>
			<div class="form-group left">
			    <label for="repeatpassword">Repeat Password:</label>
			    <input type="password" class="form-control" id="repeatpassword" placeholder="">
			</div>
			<div class="clear">&nbsp;</div>
			<div class="form-group">
			    <label for="address">Address:</label>
			    <input type="text" class="form-control" id="address" placeholder="Eg: #33, Mookathal St, Perumalpet, Purasaiwakkam, Chennai, Tamil Nadu 600007" required>
			</div>
			<div class="form-group left">
			    <label for="area">Area:</label>
			    <input type="text" class="form-control" id="Area" placeholder="Perambur" required>
		    </div>
		    <div class="form-group left">
			    <label for="Pincode">Pincode:</label>
			    <input type="text" class="form-control" id="Pincode" placeholder="600XXX" required>
		    </div>
		    <div class="clear">&nbsp;</div>
		    <div class="form-group left">
			    <label for="District">District:</label>
			    <input type="text" class="form-control" id="District" placeholder="Eg: Chennai" required>
			</div>
			<div class="form-group left">
			    <label for="State">State:</label>
			    <input type="text" class="form-control" id="State" placeholder="Eg: Tamil Nadu" required>
			</div>
			<div class="clear">&nbsp;</div>
			<div class="form-group">
			    <label for="NameOwner">Owner's Name:</label>
			    <input type="text" class="form-control" id="NameOwner" placeholder="Eg: Rumi Carter" required>
			</div>
			<div class="form-group">
			    <label for="Aadhar">Aadhar card number:</label>
			    <input type="text" class="form-control" id="Aadhar" placeholder="" required>
			</div>
			<div class="form-group left">
    			<label for="email">Email address:</label>
    			<input type="email" class="form-control" id="email" placeholder="Eg: qwerty@xyz.com">
  			</div>
			<div class="form-group left">
			    <label for="number">Contact Number:</label>
			    <input type="text" class="form-control" id="number" placeholder="1234567890" required>
			</div>
			<div class="clear">&nbsp;</div>

			<button type="submit" class="btn btn-info center" align="center">Submit</button>
		</form>
	</div>
